<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presimulador</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <h1>Bienvenido al Presimulador de Clases</h1>
    <div id="menu">
        <button id="verClases" class="menu-btn">Ver Clases Disponibles</button>
        <button id="salir" class="menu-btn">Salir</button>
    </div>
    <div id="output"></div>
    <div id="formularioReserva" style="display: none;">
        <h2>Reservar Clase</h2>
        <p id="claseSeleccionada"></p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" />
        <label for="dia">Día (dd/mm/yyyy):</label>
        <input type="text" id="dia" placeholder="Ingrese el día" />
        <label for="hora">Hora (hh:mm):</label>
        <input type="text" id="hora" placeholder="Ingrese la hora" />
        <button id="confirmarReserva">Confirmar Reserva</button>
        <button id="cancelarReserva">Cancelar</button>
    </div>
</body>
</html>
